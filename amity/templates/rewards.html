<!DOCTYPE html>
<html>
<head>
    <title>Rewards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    

    
    <div class="rewards">
    <!-- Input Form -->
    <form action="/rewards" method="POST">
        <label for="bio_waste">Biodegradable Waste (kg):</label>
        <input type="number" id="bio_waste" name="bio_waste" required>

        <label for="non_bio_waste">Non-Biodegradable Waste (kg):</label>
        <input type="number" id="non_bio_waste" name="non_bio_waste" required>

        <button type="submit">Submit</button>
    </form>
   

    <!-- Waste Breakdown -->
    <p>Biodegradable Waste: {{ bio_waste }} kg</p>
    <p>Non-Biodegradable Waste: {{ non_bio_waste }} kg</p>

    <!-- Reward Message -->
    <h1>Your Rewards</h1>
    <p>{{ reward_message }}</p>

    </div>

    <!-- Navigation -->
    <div class="bottom-nav">
        
        <a href="/centers" class="nav-item">Centers</a>
        <a href="/rewards" class="nav-item">Rewards</a>
        <a href="/tips" class="nav-item">Tips</a>
        <a href="/segregation-guide" class="nav-item">Segregation Guide</a>
        <a href="/events" class="nav-item">Events</a>
    </div>
</body>
</html>
